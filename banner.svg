<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark theme gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4c6ef5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9c88ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern for texture -->
    <pattern id="noisePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#161b22"/>
      <circle cx="2" cy="2" r="0.5" fill="#30363d" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="url(#darkGradient)"/>
  
  <!-- Texture overlay -->
  <rect width="600" height="200" fill="url(#noisePattern)" opacity="0.1"/>
  
  <!-- Geometric shapes for modern look -->
  <polygon points="0,0 150,0 100,200 0,200" fill="url(#accentGradient)" opacity="0.1"/>
  <polygon points="450,0 600,0 600,200 500,200" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Musical elements -->
  <g transform="translate(50, 50)">
    <!-- Floating musical notes -->
    <g opacity="0.3" fill="#9c88ff">
      <circle cx="20" cy="30" r="3"/>
      <rect x="23" y="15" width="1.5" height="20"/>
      
      <circle cx="80" cy="60" r="2.5"/>
      <rect x="82.5" y="48" width="1.2" height="15"/>
      
      <circle cx="140" cy="25" r="2"/>
      <rect x="142" y="15" width="1" height="12"/>
    </g>
    
    <!-- Sound waves -->
    <g stroke="#667eea" stroke-width="2" fill="none" opacity="0.4">
      <path d="M 200 40 Q 220 30 240 40 Q 260 50 280 40"/>
      <path d="M 200 60 Q 220 50 240 60 Q 260 70 280 60"/>
      <path d="M 200 80 Q 220 70 240 80 Q 260 90 280 80"/>
    </g>
  </g>
  
  <!-- Central logo area -->
  <g transform="translate(250, 70)">
    <!-- Stylized "DARK CLEF" text effect -->
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="url(#accentGradient)" filter="url(#glow)">DARK</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="url(#accentGradient)" filter="url(#glow)">CLEF</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(450, 30)">
    <!-- Code brackets -->
    <text x="0" y="30" font-family="monospace" font-size="40" fill="#4c6ef5" opacity="0.3">{</text>
    <text x="80" y="30" font-family="monospace" font-size="40" fill="#4c6ef5" opacity="0.3">}</text>
    
    <!-- Binary code pattern -->
    <g font-family="monospace" font-size="8" fill="#30363d" opacity="0.5">
      <text x="10" y="60">1010</text>
      <text x="35" y="60">1100</text>
      <text x="60" y="60">0110</text>
      <text x="10" y="75">0101</text>
      <text x="35" y="75">1001</text>
      <text x="60" y="75">1110</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="190" width="600" height="10" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#30363d" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="200" fill="url(#grid)"/>
</svg>