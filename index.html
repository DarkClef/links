<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #f1f1f1;
            --card-bg: #1c1c1c;
            --card-hover: #333;
            --border-color: #444;
            --accent-color: #ff6b35;
        }
        
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --card-hover: #e0e0e0;
            --border-color: #ddd;
            --accent-color: #ff6b35;
        }
        
        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        header {
            background: url('banner.png') no-repeat center/cover;
            padding: 60px 20px;
            position: relative;
        }
        
        header img {
            width: 120px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        header img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        section {
            margin: 40px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        
        h2 {
            margin-bottom: 25px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .link-btn {
            background: var(--card-bg);
            padding: 18px 25px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .link-btn:hover::before {
            left: 100%;
        }
        
        .link-btn:hover {
            background: var(--card-hover);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: var(--accent-color);
        }
        
        .link-btn:active {
            transform: translateY(-2px);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #dc3545;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }
        
        .status.live {
            background: #28a745;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link-btn {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        .link-btn:nth-child(5) { animation-delay: 0.5s; }
        .link-btn:nth-child(6) { animation-delay: 0.6s; }
        
        @media (max-width: 768px) {
            .links {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .link-btn {
                padding: 15px 20px;
            }
        }
    </style>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
            } else {
                themeIcon.textContent = '🌙';
            }
        }
        
        // Twitch API entegrasyonu
        async function checkTwitch() {
            try {
                // Twitch API için kendi Client-ID ve Access Token'ınızı kullanın
                const CLIENT_ID = 'YOUR_TWITCH_CLIENT_ID';
                const ACCESS_TOKEN = 'YOUR_TWITCH_ACCESS_TOKEN';
                
                const res = await fetch("https://api.twitch.tv/helix/streams?user_login=darkclef", {
                    headers: {
                        "Client-ID": CLIENT_ID,
                        "Authorization": `Bearer ${ACCESS_TOKEN}`
                    }
                });
                const data = await res.json();
                const statusEl = document.getElementById('twitch-status');
                if (data.data && data.data.length > 0) {
                    statusEl.textContent = 'Live';
                    statusEl.classList.add('live');
                } else {
                    statusEl.textContent = 'Offline';
                    statusEl.classList.remove('live');
                }
            } catch (e) {
                console.log('Twitch API error', e);
                // API hatası durumunda offline göster
                document.getElementById('twitch-status').textContent = 'Offline';
            }
        }

        // Kick API entegrasyonu (resmi API yok, public endpoint kullanılabilir)
        async function checkKick() {
            try {
                const res = await fetch("https://kick.com/api/v2/channels/darkclef");
                const data = await res.json();
                const statusEl = document.getElementById('kick-status');
                if (data.livestream && data.livestream.is_live) {
                    statusEl.textContent = 'Live';
                    statusEl.classList.add('live');
                } else {
                    statusEl.textContent = 'Offline';
                    statusEl.classList.remove('live');
                }
            } catch (e) {
                console.log('Kick API error', e);
            }
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            checkTwitch();
            checkKick();
        });
    </script>
