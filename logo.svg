<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Musical note symbol -->
  <g transform="translate(35, 25)">
    <!-- Note stem -->
    <rect x="35" y="15" width="3" height="45" fill="white"/>
    
    <!-- Note head -->
    <ellipse cx="32" cy="57" rx="8" ry="6" fill="white"/>
    
    <!-- Treble clef inspired curve -->
    <path d="M 20 30 Q 15 25 20 20 Q 25 15 30 20 Q 35 25 30 35 Q 25 45 30 50 Q 35 55 30 60 Q 25 65 20 60 Q 15 55 20 50" 
          fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Additional decorative elements -->
    <circle cx="45" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="50" cy="35" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="48" cy="45" r="1" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Text "DC" -->
  <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DC</text>
</svg>